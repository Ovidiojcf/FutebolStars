<ion-header>
  <ion-toolbar>
    <ion-title>
      FutebolStars
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-group *ngFor="let time of listadeTimes">
    <ion-item lines="none">Nome: {{time.nome}}</ion-item>
    <ion-item>Telefone: {{time.cidade}}</ion-item>
    </ion-item-group>
    </ion-list>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button (click)="irParaCadastrarPage()">
      <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
     
</ion-content>
